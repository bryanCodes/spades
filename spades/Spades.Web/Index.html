<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spades</title>
    <link rel="stylesheet" href="styles.css"/>
    
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="Scripts/knockout-2.3.0.debug.js"></script>
    <script src="/Spades/signalr/hubs"></script>
    <script src="Scripts/index.js"></script>
</head>
    <body>
        <form id="login-form" data-bind="submit: enterRoom">
            <label>Choose Your Username:</label>
            <input type="text" id="input-username" data-bind="value: chatModel.username"/>
            <label>Your Email Address:</label>
            <input type="text" id="input-email" data-bind="value: chatModel.email"/>
            <input type="submit" value="Enter"/>
        </form>
    
        <div id="chat-area">
            <div id="chat-window">
                <div data-bind="foreach: chatModel.messages">
                    <div class="message">
                        <img data-bind="attr: { src: 'http://www.gravatar.com/avatar/' + emailHash + '?s=50' }"/>
                        <div class="message-holder">
                            <div data-bind="text: username + ':'"></div>
                            <div data-bind="text: message"></div>
                        </div>
                    </div>
                </div>
            </div>

            <form data-bind="submit: chatHub.send">
                <input type="text" id="input-message" data-bind="value: chatModel.message"/>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </body>
</html>
