<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spades</title>
    <link rel="stylesheet" href="styles.css"/>
    
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="Scripts/knockout-2.3.0.debug.js"></script>
    <script src="/Spades/signalr/hubs"></script>
    <script src="Scripts/index.js"></script>
    <script src="Scripts/KoTemplates/ChatTemplates.js"></script>
</head>
<body>
    <form id="login-form" data-bind="submit: chatHub.signIn">
        <label>Choose Your Username:</label>
        <input type="text" id="input-username" data-bind="value: chatModel.curUser.username"/>
        <label>Your Email Address:</label>
        <input type="text" id="input-email" data-bind="value: chatModel.curUser.email"/>
        <input type="submit" value="Enter"/>
    </form>
    
    <div id="chat-area">
        <div id="chat-window">
            <div data-bind="template:{ name: 'message-template', foreach: chatModel.messages }">
            </div>
        </div>
        <div id="users" data-bind="foreach: chatModel.users">
            <span data-bind="text: Username"></span>
        </div>

        <form data-bind="submit: chatHub.send">
            <input type="text" id="input-message" data-bind="value: chatModel.message.messageText"/>
            <input type="submit" value="Send"/>
        </form>
    </div>
    
    <script id="message-template" type="text/html">
    <div class="message-content">
        <div class="user-info">
            <div class="username" data-bind="text: User.Username + ':'"></div>
            <img data-bind="attr: { src: 'http://www.gravatar.com/avatar/' + User.GravatarHash + '?s=50' }"/>
        </div>
        <span class="message" data-bind="text: MessageText"></span>
    </div>
    </script>
</body>
</html>
