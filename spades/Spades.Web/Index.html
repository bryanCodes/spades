<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spades</title>
    <link rel="stylesheet" href="styles.css"/>
    
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="Scripts/knockout-2.3.0.debug.js"></script>
    <script src="/Spades/signalr/hubs"></script>
    <script src="Scripts/index.js"></script>
</head>
<body>
    <form id="login-form" data-bind="submit: chatHub.signIn">
        <label>Choose Your Username:</label>
        <input type="text" id="input-username" data-bind="value: chatModel.curUser.username"/>
        <label>Your Email Address:</label>
        <input type="text" id="input-email" data-bind="value: chatModel.curUser.email"/>
        <input type="submit" value="Enter"/>
    </form>
    
    <div id="main-container">
        <div id ="game-area" data-bind="template: { name: 'player-template', foreach: gameModel.players }"></div>
        <div id="chat-area">
            <div id="chat-window">
                <div data-bind="template:{ name: 'message-template', foreach: chatModel.messages }">
                </div>
            </div>
            <div id="user-list" data-bind="template: { name: 'user-template', foreach: chatModel.users }">
            </div>

            <form data-bind="submit: chatHub.send">
                <input type="text" id="input-message" data-bind="value: chatModel.message.messageText"/>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </div>
    
    <!--ko templates start here -->
    <script id="message-template" type="text/html">
        <div class="message-content" data-bind="css: { alt: $index() % 2 }">
			<div class="avatar-container">
				<img data-bind="attr: { src: getGravatarUrl(User.GravatarHash, 50) }"/>
			</div>	
			<div class="message-container">
				<div class="username" data-bind="text: User.Username + ':'"></div>
				<div class="message" data-bind="text: MessageText"></div>
			</div>
        </div>
    </script>
    
    <script id="user-template" type="text/html">
        <div class="user">
            <img alt="user image" data-bind="attr: { src: getGravatarUrl(gravatarHash, 40) }"/>
            <div data-bind="text: username"></div>
        </div>
    </script>
    
    <script id="player-template" type="text/html">
        <div class="player" data-bind="attr: { id: 'player-' + Id }">
            <div data-bind="text: 'player ' + Id"></div>
            <div data-bind="text: user().Username"></div>
            <form data-bind="visible: !(user().Username), submit: function () { gameHub.takeSeat(Id); }">
                <input type="submit" value="Sit"/>
            </form>
        </div>
    </script>
</body>
</html>
