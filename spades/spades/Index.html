<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spades</title>
    <link rel="stylesheet" src="styles.css"/>

    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.js"></script>
    <script src="Scripts/knockout-2.3.0.debug.js"></script>
    <script src="/Spades/signalr/hubs"></script>
    <!--<script src=""></script>-->
</head>
    <body>
        <label>your username:</label>
        <input type="text" id="name" data-bind="value: username"/>
    
        <form data-bind="submit: chatHub.send">
            <input type="text" data-bind="value: message"/>
            <input type="submit" value="Send"/>
        </form>
        
        <div data-bind="foreach: chatModel.messages">
            <div data-bind="text: $data.username + ':'"></div>
            <div data-bind="text: $data.message"></div>
        </div>
        
        <script src="Scripts/index.js"></script>
        <script type="text/javascript">
            ko.applyBindings(chatModel);
        </script>
    </body>
</html>
